<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abdul Intro Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="nav">
        <!-- add menu -->
        <img src="images/icons8-menu.svg" width="30px" alt="hambuger-menu" />
      </div>
      <div id="intro">
        <h1>Welcome</h1>
        <p>
          Hello! My name is Abdul. Im an Emerging Media major and a Computer
          Science minor student.
        </p>
        <div id="experience">
          <h2>Experience:</h2>
          <p>I have experience with the following technologies:</p>
          <div id="outside-carosel">
            <div id="before">
              <img src="images/chevron-left.svg" width="50px" alt="" />
            </div>
            <div id="next">
              <img src="images/chevron-right.svg" width="50px" alt="" />
            </div>
            <div id="carosel">
              <div>
                <p>HTML</p>
                <!-- Add html logo image -->
                <img src="images/HTML5.svg" alt="HTML-Logo" />
              </div>
              <div>
                <p>CSS</p>
                <!-- Add css logo image -->
                <img src="images/CSS3.svg" alt="CSS-logo" />
              </div>
              <div>
                <p>JavaScript</p>
                <!-- Add javascript logo image -->
                <img src="images/JavaScript.svg" alt="JavaScript-Logo" />
              </div>
            </div>
          </div>
        </div>
        <div id="interest"></div>
      </div>
    </div>
  </body>
</html>
